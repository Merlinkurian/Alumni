{% extends 'alumnibase.html' %}
{% block content %}
<style>
th,td{
    padding: 10px;
}
th{
    background-color: black;
    color: white;
}
</style>
<div style="margin: 50px;">
  
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<table align="center">
<tr><td>Select Year </td><td><input type="text" name="year" required class="form-control"></td></tr>


<tr><td><input type="submit" name="submit" value="SEARCH" class="btn btn-success" align="center"></td></tr>

</table></form>

<br><br>	

<table border='1' align="center" style=" width: 650px;">
    <tr>
<th>NAME</th>
<th> ADDRESS</th>

<th>CONTACT</th>

<th>EMAIL</th>
<th>PHOTO</th>
    </tr>
{% for i in data %}
<tr><td>{{i.1}}</td>
<td>{{i.4}}</td>

<td>{{i.5}}</td>

<td>{{i.8}}</td>
<td><img src="../static{{i.7}}" height="150px"></td>

</tr>


{% endfor %}
</table>
   </div>
<script>
    var msg="{{msg}}";
    if(msg!="")
        alert(msg)
    </script>
{% endblock %}
