{% extends 'adminbase.html' %}
{% block content %}
<style>
th,td{
    padding: 10px;
}
th{
    background-color: black;
    color: white;
}
</style>
<div style="margin: 50px;">
  
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<table align="center">
<tr><td>Select Year </td><td><input type="text" name="year" required class="form-control"></td></tr>


<tr><td><input type="submit" name="submit" value="REPORT" class="btn btn-success" align="center"></td></tr>

</table></form>

<br><br>	

<table border='1' style="margin-top: 50px;">
<th>NAME</th>
<th> REGISTER NO</th>

<th>ALUMNI ID</th>

<th>Contact</th>


{% for i in data %}
<tr><td>{{i.0}}</td>
<td>{{i.2}}</td>

<td>{{i.3}}</td>

<td>{{i.4}}</td>

</tr>


{% endfor %}
</table>
   </div>
<script>
    var msg="{{msg}}";
    if(msg!="")
        alert(msg)
    </script>
{% endblock %}
